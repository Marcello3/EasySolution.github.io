<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="CSS/img/laptop_icon.ico">
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="CSS/animated.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="CSS/styleFormularioRegistro.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="JS/DOM.js"></script>
        <script src="JS/bootstrap.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body>
        <div class="container text-center animated slideInDown">
            <div class="row">
                <div class="col-lg-12 align-self-center">
                    <h1 class="text-center text-uppercase">formulario de registro</h1>
                    <br>
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-lg-6">
                                    <label for="nombre" class="text-capitalize">nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Digite su nombre">
                                </div>
                                <div class="col-lg-6">
                                    <label for="apellido" class="text-capitalize">apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Digite su apellido">
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="col-lg-6">
                                    <label for="dirección" class="text-capitalize">dirección</label>
                                    <input type="text" class="form-control" id="dirección" placeholder="Digite su dirección">
                                </div>
                                <div class="col-lg-6">
                                    <label for="cidudad" class="text-capitalize">cidudad</label>
                                    <input type="text" class="form-control" id="cidudad" placeholder="Digite su ciudad">
                                </div>
                            </div>
                            <br>
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" placeholder="Digite un nombre de usuario">
                            <br>
                            <label for="email" class="text-capitalize">correo electronico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite su Emaill">
                            <small id="emailHelp" class="form-text text-muted">Jamas compartiremos tu correo electronico</small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-capitalize">Contraseña</label>
                            <input type="password" class="form-control" id="password" pattern=".[5,10]" title="Contraseña debe tener al menos 5 caracteres" placeholder="Digite su contraseña">
                        </div>
                        <br>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Accepto terminos de uso y politica de privacidad</label>
                        </div>
                        <br>
                        <hr class="animated fadeIn">
                        <input  type="submit" class="btn btn-primary btn-xl animated fadeIn" formaction="inicio.html" value="Registrarse ahora!">
                    </form>                   
                </div>
            </div>
        </div>
    </body>
</html>
