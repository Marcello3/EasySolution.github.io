<!DOCTYPE html>
<html>
    <head>
        <title>Contáctenos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="CSS/img/laptop_icon.ico">
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="CSS/animated.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="CSS/styleContactenos.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="JS/DOM.js"></script>
        <script src="JS/bootstrap.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body>
        <br>
        <div class="container text-center">
            <h1>Contáctenos</h1>
            <br>
            <br>
            <div class="row">
                <div class="col-lg-6 align-self-center animated bounceInDown">                    
                    <div class="well well-sm">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-8">
                                    <label for="fname">Nombre</label><br>
                                    <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <label for="lname">Apellido</label><br>
                                    <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control"><br>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <label for="email">Correo Electronico</label><br>
                                    <input id="email" name="email" type="text" placeholder="Correo Electrónico" class="form-control"><br>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <label for="phone">Celular</label><br>
                                    <input id="phone" name="phone" type="text" placeholder="Celular" class="form-control"><br>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-md-8">
                                    <label for="message">Mensaje</label><br>
                                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje." rows="7"></textarea><br>
                                </div>
                            </div>
                            <br>   
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input type="submit" class="btn btn-primary btn-xl animated fadeIn" formaction="inicio.html" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center">
                    <img class="img-thumbnail animated bounceInDown" src="CSS/img/contactenos.jpeg">
                </div>
            </div>
        </div>

    </body>
</html>
