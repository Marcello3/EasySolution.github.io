<html>
    <head>
       <title>Ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="CSS/img/laptop_icon.ico">
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="CSS/animated.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="CSS/styleFormularioIngreso.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="JS/DOM.js"></script>
        <script src="JS/bootstrap.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body>
        <div class="container text-center animated slideInDown">
            <div class="row">
                <div class="col-lg-12 align-self-center">
                    <br>
                    <br>
                    <h1 class="text-center text-uppercase">formulario de ingreso</h1>
                    <br>
                    <form>  
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" placeholder="Digite su nombre de usuario">
                            <br>
                            <br>
                            <label for="password" class="text-capitalize">Contraseña</label>
                            <input type="password" class="form-control" id="password" pattern=".[5,10]" title="Contraseña debe tener al menos 5 caracteres" placeholder="Digite su contraseña">
                        <br>
                        <br>
                        <hr class="animated fadeIn">
                        <input  type="submit" class="btn btn-primary btn-xl animated fadeIn" formaction="inicio.html" value="Ingresar!">
                    </form>                   
                </div>
            </div>
        </div>
    </body>
</html>
