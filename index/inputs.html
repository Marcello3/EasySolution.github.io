<html>
    <head>
        <title>Inputs Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Do you prefer cats or dogs?</p>
        <form>
            <label for="dogs">Dogs:</label>
            <input name="petChoice" value="dog" id="dogs" type="radio">

            <label for="cats">Cats</label>
            <input name="petChoice" value="cat" id="cats" type="radio">

            <p>What's your favorite color?</p>
            
            <select name="color">
                <option>Red</option>
                <option>Orange</option>
                <option>Yellow</option>
            </select>
            
            <p>What's your mood?</p>
            
            <select name="mood">
                <option value="Happy">:D</option>
                <option value="Neutral">:| </option>
                <option value="Sad">:(</option>
            </select>
            
            <textarea name="paragraph" cols="10" rows="10"></textarea>
            <button>GO!</button>
        </form>
    </body>
</html>
